name: Deployment pipline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipleline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check lint style
        run: npm run eslint
